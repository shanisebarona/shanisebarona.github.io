---
layout: default
title: Blog
permalink: /blog
---
<section class="categories-list">

</section>


<section class="blog-list">
  <h1>Latest Posts</h1>
    <ul>
      {% for post in site.posts %}
        <li>
          <h2><a class ="post-url"href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.description }}</p>
        </li><br>
      {% endfor %}
    </ul>
</section>
